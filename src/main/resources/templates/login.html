<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión Moderno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        .gradient-custom {
            height: 100vh;
            background: linear-gradient(135deg, #0072ff, #00c6ff);
        }
        .card {
            box-shadow: 0 1rem 3rem rgba(0,0,0,0.4) !important;
            background-color: rgba(33, 37, 41, 0.9) !important;
            border: none;
        }
        .shadow-2xl {
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.6);
        }
    </style>
</head>

<body>
    <section class="gradient-custom d-flex align-items-center justify-content-center">
        <div class="container py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-8 col-lg-5">

                    <div class="card bg-dark text-white shadow-2xl rounded-4">
                        <div class="card-body p-5 text-center">

                            <!-- form con Thymeleaf -->
                            <form th:action="@{/login}" method="POST" th:object="${usuario}">

                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <i class="fas fa-user-circle fa-3x text-info mb-4"></i>

                                    <h2 class="fw-bold mb-2 text-uppercase">Inicio de Sesión</h2>
                                    <p class="text-white-50 mb-5">Por favor, ingresa tu usuario y contraseña.</p>

                                    <!-- MENSAJE DE ERROR -->
                                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                        <strong>Error:</strong> <span th:text="${error}"></span>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>

                                    <!-- MENSAJE DE LOGOUT -->
                                    <div th:if="${logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                                        <strong>Éxito:</strong> <span th:text="${logout}"></span>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>

                                    <!-- Campo Usuario -->
                                    <div class="form-floating mb-4">
                                        <input type="text" th:field="*{userName}" class="form-control form-control-lg bg-secondary text-white border-0" placeholder="Usuario" required />
                                        <label class="text-white-50">Usuario</label>
                                    </div>

                                    <!-- Campo Contraseña -->
                                    <div class="form-floating mb-5">
                                        <input type="password" th:field="*{password}" class="form-control form-control-lg bg-secondary text-white border-0" placeholder="Contraseña" required />
                                        <label class="text-white-50">Contraseña</label>
                                    </div>

                                    <p class="small mb-5 pb-lg-2">
                                        <a class="text-white-50" href="#">¿Olvidaste tu contraseña?</a>
                                    </p>

                                    <!-- Botón -->
                                    <button class="btn btn-outline-info btn-lg px-5 w-100" type="submit">
                                        <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
                                    </button>

                                </div>

                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
