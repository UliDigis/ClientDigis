<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - JWT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        .gradient-custom {
            height: 100vh;
            background: linear-gradient(135deg, #0072ff, #00c6ff);
        }
        .card {
            box-shadow: 0 1rem 3rem rgba(0,0,0,0.4);
            background-color: rgba(33, 37, 41, 0.9);
            border: none;
        }
    </style>
</head>

<body>
    <section class="gradient-custom d-flex align-items-center justify-content-center">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-5">

                    <div class="card text-white">
                        <div class="card-body p-5 text-center">

                            <!-- Formulario vinculado al objeto 'usuario' -->
                            <form th:action="@{/login}" method="post" th:object="${usuario}">

                                <i class="fas fa-user-circle fa-3x text-info mb-4"></i>
                                <h2 class="fw-bold mb-2">Inicio de Sesión</h2>
                                <p class="text-white-50 mb-4">Ingresa tus datos para continuar.</p>

                                <!-- Mensaje de error dinámico -->
                                <div th:if="${error}" class="alert alert-danger">
                                    <span th:text="${error}"></span>
                                </div>

                                <!-- Usuario -->
                                <div class="form-floating mb-3">
                                    <input type="text" th:field="*{userName}" class="form-control bg-secondary text-white" placeholder="Usuario" required />
                                    <label>Usuario</label>
                                </div>

                                <!-- Contraseña -->
                                <div class="form-floating mb-4">
                                    <input type="password" th:field="*{password}" class="form-control bg-secondary text-white" placeholder="Contraseña" required />
                                    <label>Contraseña</label>
                                </div>

                                <button type="submit" class="btn btn-outline-info btn-lg w-100">
                                    Iniciar Sesión
                                </button>

                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
